<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- container 시작 -->
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 20px;">
            <div class="col" id="cs-list-border" style="background-color: #D9D9D9;">


                <div style="background-color: white; padding: 10px; border-radius: 20px;">                
                    <!-- 사진 영역 -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-mdb-ride="carousel" >
                        <div class="carousel-indicators">
                            <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner cs-img-border">
                            <div class="carousel-item active">
                                <img src="sample/dog.jpg" class="d-block w-100" alt="Exotic Fruits" />
                            </div>
                            <div class="carousel-item">
                                <img src="sample/dog.jpg" class="d-block w-100" alt="Exotic Fruits" />
                            </div>
                            <div class="carousel-item">
                                <img src="sample/dog.jpg" class="d-block w-100" alt="Exotic Fruits" />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators"
                            data-mdb-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators"
                            data-mdb-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <!-- 가게 정보 -->
                    <div class="row">
                        <!-- 가게 이름, 가게 위치같은 text 정보 -->
                        <div class="col" style="margin: 2%;" >
                            <!-- 가게 이름 -->
                            <h2 class="restaurant_name">최가네버섯샤브매운탕칼국수</h2>
                            <!-- 가게 정보 -->
                            <div class="card justify-content-between" style="width: auto;">
                                <ul class="list-group list-group-light">
                                    <li class="list-group-item px-2">가게 별점</li>
                                    <li class="list-group-item px-2">주소 : 서울특별시 종로구 자하문로 7길</li>
                                    <li class="list-group-item px-2">전화번호 : 02-7777-7777</li>
                                    <li class="list-group-item px-2">음식종류 : 칵테일/와인</li>
                                    <li class="list-group-item px-2">영업시간 : 12:00 ~ 13:00</li>
                                </ul>
                            </div>
                        </div>

                        <!-- 지도 영역 -->
                        <div class="col" style="margin: 2%;">
                            <h2 class="restaurant_name">지도 영역</h2>
                        </div>
                    </div>
                </div>


                <hr/>

                <!-- 사용자 작성 글 -->
                <div class="row" style="margin: 5px; background-color: white; border-radius: 20px;">
                    <!-- 제목 -->
                    <div style="margin: 20px;">
                        <h1>넘 맛있어요</h1>
                    </div>
                    <!-- 내용 -->
                    <div>
                        <h4>그걸믿었음? 쩨트킥</h4>
                    </div>
                </div>
                <hr/>

                <!-- 게시글에 달린 댓글 목록 -->
                <div class="row" style="margin: 5px; background-color: white; border-radius: 20px;">
                    <!-- 제목 -->
                    <div style="margin: 20px;">
                        <h5>고소 하겠습니다</h5>
                        <h6>그걸믿었음? 쩨트킥</h6>
                    </div>
                </div>


</body>

</html>
