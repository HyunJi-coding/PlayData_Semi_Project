<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- container 시작 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col" id="cs-review-border">
                <!-- 사진 영역 -->
                <div class="cs-row-border">
                    <!-- 카드 영역 -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-mdb-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                        type="button"
                        data-mdb-target="#carouselExampleIndicators"
                        data-mdb-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                        ></button>
                        <button
                        type="button"
                        data-mdb-target="#carouselExampleIndicators"
                        data-mdb-slide-to="1"
                        aria-label="Slide 2"
                        ></button>
                        <button
                        type="button"
                        data-mdb-target="#carouselExampleIndicators"
                        data-mdb-slide-to="2"
                        aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100 cs-border-radis" alt="Wild Landscape"/>
                        </div>
                        <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100 cs-border-radis" alt="Camera"/>
                        </div>
                        <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100 cs-border-radis" alt="Exotic Fruits"/>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>

                    <!-- 가게 정보 영역 -->
                    <div class="row cs-border-margin">
                        <!-- 가게 Text 정보 -->
                        <div class="col">
                            <h1>가게 이름</h1>
                            <ul>
                                <li>가게 별점</li>
                                <li>가게 주소</li>
                                <li>가게 특이점</li>
                                <li>가게 정보</li>
                            </ul>
                        </div>
                        <!-- 가게 지도 정보 -->
                        <div class="col">
                            <h1>지도 영역</h1>
                        </div>
                    </div>
                </div>

                <!-- 댓글 -->
                <div class="cs-row-border">
                    <div class="row cs-border-margin">
                        <h4 style="text-align: center;">댓글</h4>
                    </div>
                </div>

                <!-- 사용자 게시물 -->
                <div class="cs-row-border">
                    <div class="row cs-border-margin">
                        <!-- 사용자 게시물 제목 -->
                        <!-- 사용자 게시물 내용 -->
                        <div class="col">
                            <h1>전낙타</h1>
                            <h5>정말 맛있어요</h5>
                        </div>
                        <div class="col">
                            <h1>별점과 추천수</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
