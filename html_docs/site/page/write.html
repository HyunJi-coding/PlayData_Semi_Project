 <div class="cs-content">
        
    <div class="board_wrap">
        <div class="board_title">
            <strong>QnA</strong>
                <p>무엇이든 물어보세요</p>
        </div>
    </div>
    
    <div class="bg_container">
        <div class="bubble"></div>
        <div class="container">
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="write_title">
                        <dl>
                            <dt><strong>제목</strong></dt>
                            <dd><input type="text" placeholder="제목 입력" style="border: none;"></dd>
                        </dl>
                    </div>
            
                    <div class="write_name">
                        <dl>
                            <dt><strong>이름</strong></dt>
                            <dd><input type="text" placeholder="작성자 입력" style="border: none;"></dd>
                        </dl>
                    </div>    
           
                    <div class="write_pass">    
                        <dl>
                            <dt><strong>번호</strong></dt>
                            <dd><input type="password" placeholder="비밀번호 입력" style="border: none;"></dd>
                        </dl>
                    </div>
                    
                    <div class="write_upload">
                        <dl>
                            <dt><strong>업로드</strong></dt>
                            <dd><input type="file" class="form-control" id="inputGroupFile01"></dd>
                        </dl>
                    </div>
                    
                    <div class="write_cont">
                        <dl>
                            <dt><strong>내용</strong></dt>
                            <dd><textarea placeholder="내용 입력"></textarea></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">등록</a>
                <a href="notice.html">취소</a>
            </div>
        </div>
    </div>
</div>
