<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
  <script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

		<style>
        .input-form {
      max-width: 680px;
      margin-top: 80px;
      padding: 32px;
      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    .btn-light {
			background: #ff7a01;
			color: #fff;
      /* width: 380px; */
			font-weight: 650;
      margin-top: 20px;     
		}

    .containe {
      padding-bottom: 50px;
    }

  </style>
	</head>
  
	<body style="background: #ff7a01">
		<div class="container">
            <div class="input-form-backgroud row" style="margin-bottom: 100px;">
              <div class="input-form col-md-12 mx-auto">
                <img src="/html_docs/site/asset/logo.jpg" class="img-fluid" alt="...">
                <h4 class="mb-3">회원가입</h4>

                <form class="validation-form" novalidate>
                  <div class="row">
                  
                  <label for="id">아이디</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder=""  aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">중복확인</button>
                    </div>
                  </div>
        
                  <label for="password">비밀번호</label>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="password" >
                    <div class="invalid-feedback">
                      비밀번호 입력해주세요.
                    </div>
                  </div>
        
                  <label for="password2">비밀번호 재확인</label>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="password2" >
                    <div class="invalid-feedback">
                      비밀번호 입력해주세요.
                    </div>
                  </div>

                  <label for="id">이름</label>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="id">
                    <div class="invalid-feedback">
                      이름을 입력해주세요.
                    </div>
                  </div> 

                  <label for="nickname">닉네임</label>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="nickname">
                    <div class="invalid-feedback">
                      닉네임을 입력해주세요.
                    </div>
                  </div> 

                  
                  <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    <div class="invalid-feedback">
                      이메일을 입력해주세요.
                    </div>
                  </div>
                
                  <div class="mb-3">
                    <form>
                        <input type="radio" class="radio" name="gender">&nbsp 여성
                        <input type="radio" class="radio" name="gender">&nbsp 남성
                    </form>
                  </div>

                  <div class="input-group mb-3">
                  <div class="col-md-3">
                    <label for="birth">생년월일</label>
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="YYYY">
                  </div>
                  <div class="col-md-3">
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="MM">
                  </div>
                  <div class="col-md-3">
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="DD">
                  </div>
                </div>

                  <label for="id">휴대전화</label>
                  <div class="input-group mb-3">
                    <input type="tel" class="form-control" placeholder=""  aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">인증</button>
                    </div>
                  </div>

                  <label for="id">인증번호</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder=""  aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">확인</button>
                    </div>
                  </div>
                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="aggrement" required>
                  <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                  
                <div class="d-grid gap-2">
                  <button class="btn btn-light" type="button">가입완료</button>
                </div>
              </div>
            </div>
	</body>
</html>
