<!DOCTYPE html>
<th:block th:replace="layout/main-layout :: layout(white,none)">

    <th:block th:fragment="add_header">
        <title>공지사항</title>
        <link rel="stylesheet" href="">
    </th:block>

    <div th:fragment="content" class="cs-content">

    <div class="board_wrap">
        <div class="board_title">
            <strong>QnA</strong>
            <p>무엇이든 물어보세요</p>
        </div>
    </div>

    <div class="bg_container">
        <div class="bubble"></div>
        <div class="container">
            <div class="board_list">
                <div class="board_list_head">
                    <div class="num"><strong>번호</strong></div>
                    <div class="tit"><strong>제목</strong></div>
                    <div class="writer"><strong>작성자</strong></div>
                    <div class="date"><strong>날짜</strong></div>
                    <div class="board_cont"><strong>조회수</strong></div>
                </div>
                <div clas="board_list_body" th:each="qna : ${qnaList}">
                    <div class="items">
                        <div class="item">
                            <div class="num" th:text="${qna.qna_board_seq}">59</div>
                            <div class="tit"><a th:href="@{'/board/qnaview/'} + ${qna.qna_board_seq}"><span th:text="${qna.title}"/></a></div>
                            <div class="writer" th:text="${qna.user_seq}">관리자</div>
                            <div class="date" th:text="${qna.answer_at}">2023-09-20</div>
<!--                            <div class="board_cont" th:text="${qna.view_count}"></div>-->
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
    <th:block th:fragment="add_bottom">

        <script type="text/javascript" th:src="@{/js/notice.js}"></script>
    </th:block>

</th:block>
