<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:fragment="layout(header_yn,sidebar_yn,footer_yn)"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
    <link rel="stylesheet" href="/css/style.css" />
    <th:block th:replace="this :: add_header">
    </th:block>
</head>
<body>
<th:block th:if="${header_yn == 'Y'}">
    <header th:replace="layout/header :: header"></header>
</th:block>
<section class="container-flude px-0">
    <div class="row justify-content-center" >
        <!-- 좌측 사이드바 영역-->
        <th:block th:if="${sidebar_yn == 'Y'}">
            <div id="left_sidebar" th:replace="layout/left-sidebar :: sidebar-content"></div>
        </th:block>
        <!-- content 영역 -->
        <main th:replace="this :: content"></main>
    </div>
</section>
<th:block th:if="${footer_yn == 'Y'}">
    <div class="d-none d-lg-block">
        <footer th:replace="layout/footer :: footer"></footer>
    </div>
</th:block>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<th:block th:replace="this :: add_footer">
</th:block>
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

</html>
