<div th:fragment="floating-button" class="cs-floating-btn-container">
  <!-- 하위 버튼들 -->
  <div class="cs-floating-sub-buttons">
    <button class="cs-sub-btn" style="background-color: #f44336;"><i class="fas fa-star"></i></button>
    <button class="cs-sub-btn" style="background-color: #fdd835;"><i class="fas fa-user"></i></button>
    <button class="cs-sub-btn"  style="background-color: #4caf50;"><i class="fas fa-envelope"></i></button>
    <button class="cs-sub-btn " style="background-color: #2196f3;"><i class="fas fa-shopping-cart"></i></button>

  </div>
  <!-- 메인 플로팅 버튼 -->
  <button class="cs-floating-btn" style="background-color: #fca205;">+</button>
</div>
